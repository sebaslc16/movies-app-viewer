<div class="row animate__animated animate__fadeInRightBig" *ngIf="movieDetail">
    <div class="col-md-6">

        <img [src]="movieDetail.poster_path | poster" 
             [alt]="movieDetail.title"
             class="img-thumbnail">

    </div>

    <div class="col-md-6">
        <h3>{{movieDetail.title}}</h3>

        <div class="row mt-2">
            <div class="col">
                <star-rating [value]=movieDetail.vote_average 
                                         checkedcolor="orange" 
                                         [totalstars]=10  
                                         uncheckedcolor="grey" 
                                         size="15px"
                                         [readonly]=true
                                         (rate)="onRate($event)"></star-rating>

            </div>
            <div class="col text-light">
                {{movieDetail.vote_average | number:'1.1-2'}}
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-light">
                Descripci√≥n:
                <br>
                <h5>{{movieDetail.overview}}</h5>
                <hr>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-outline-info"
                        (click)="onRegresar()">
                    Regresar
                </button>
            </div>
        </div>

    </div>
</div>

<div class="row mt-5 animate__animated animate__fadeInRightBig" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
